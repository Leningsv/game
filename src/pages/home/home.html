<ion-header>
  <ion-navbar>
    <ion-title>
      Juego
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Categoria
      </ion-card-title>
      <div style="max-height: 100px">
        <ion-slides  direction="vertical">
          <ion-slide>
            <!-- <div class="swiper-zoom-container">
              <img src="assets/img/dog.jpg">
            </div> -->
            <ion-label>Woof</ion-label>
          </ion-slide>
          <ion-slide>
            <!-- <div class="swiper-zoom-container">
              <img src="assets/img/cat.jpg">
            </div> -->
            <ion-label>Meow</ion-label>
          </ion-slide>
          <ion-slide>
            <!-- <div class="swiper-zoom-container">
              <img src="assets/img/fish.jpg">
            </div> -->
            <ion-label>Just keep swimming</ion-label>
          </ion-slide>
        </ion-slides>
      </div>       
      <button myitem (click)="play();">CLICK</button>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row style="max-height: 2px">
        
    </ion-row>
  </ion-grid>
    
    
</ion-content>
