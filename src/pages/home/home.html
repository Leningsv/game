<ion-header>
  <ion-navbar>
    <ion-title>
      Juego
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div style="text-align:center;">
      <button ion-button outline (click)="play();">Jugar</button>
  </div>  
  <ion-slides style="max-height: 400px" direction="vertical" zoom="true">
    <ion-slide *ngFor="let category of categories" (click)="startGame(category);">   
      <ion-label>
        <ion-icon [name]="category.icon"></ion-icon> {{category.name}}
      </ion-label>       
      <div class="swiper-zoom-container">
        <img [src]="category.img">
      </div>
    </ion-slide>          
  </ion-slides>  a
</ion-content>
