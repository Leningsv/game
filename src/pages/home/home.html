<ion-header>
  <h1 class="titulo">
      Juego
  </h1>
</ion-header>
<ion-content padding class="fondo">
  <ion-slides style="max-height: 350px" direction="vertical" zoom="true">
    <ion-slide *ngFor="let category of categories" (click)="startGame(category);">   
      <ion-label>
        <ion-icon [name]="category.icon"></ion-icon> {{category.name}}
      </ion-label>       
      <div class="swiper-zoom-container">
        <img [src]="category.img">
      </div>
    </ion-slide>          
  </ion-slides>  
  <div style="text-align:center;" id="dvstart">
    <button class="joystick" id="joystick" (click)="play();" style="border-image: none !important; left: 0px; top: 6%; position: absolute; z-index: 5; background-color: transparent;"></button>
  </div>  
  <img src="../../assets/img/dice.png" alt="dice" style="width: 150px; right: 0px; bottom: 0px; position: absolute;">
  <img src="../../assets/img/decks.png" alt="dice" style="width: 250px; left: 0px; bottom: 0px; position: absolute;">
</ion-content>
