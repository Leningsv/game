<ion-header>
  <ion-navbar>
    <ion-title class="title">
      Juego
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #39C0D1">
  <ion-slides style="max-height: 350px" direction="vertical" zoom="true">
    <ion-slide *ngFor="let category of categories" (click)="startGame(category);">   
      <ion-label>
        <ion-icon [name]="category.icon"></ion-icon> {{category.name}}
      </ion-label>       
      <div class="swiper-zoom-container">
        <img [src]="category.img">
      </div>
    </ion-slide>          
  </ion-slides>  
  <div style="text-align:center;" id="dvstart">
    <button ion-button outline class="joystick" id="joystick" (click)="play();"></button>
  </div>  
</ion-content>
