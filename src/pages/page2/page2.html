<ion-header>
  <ion-navbar>
    <ion-title>Categoria Pregunta 2</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #39C0D1">
  <ion-list radio-group [(ngModel)]="autoManufacturers">    
      <ion-list-header>
        Pregunta 2 - Descripcion?
      </ion-list-header>
    
      <ion-item>
        <ion-label>Opcion 1</ion-label>
        <ion-radio value="cord"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Opcion 2</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Opcion 3</ion-label>
        <ion-radio value="hudson"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Opcion 4</ion-label>
        <ion-radio value="packard"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Opcion 5</ion-label>
        <ion-radio value="studebaker"></ion-radio>
      </ion-item>
    
    </ion-list>
    <button ion-button block color="primary" [navPush]="page3">
      Continuar
    </button>
</ion-content>
